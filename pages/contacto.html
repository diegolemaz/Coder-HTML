    <main>
        <h2 class="subtitulo"> Contacto</h2>


        <form action="contacto_pagina" method="post" enctype="text/plain">
            <ul>
                <div>
                    <label for="nombre_apellido">Nombre:</label>
                    <input type="text" id="nombre_apellido" placeholder="Nombre y Apellido" required autofocus />
                </div>
                <div>
                    <label for="user_email">Email:</label>
                    <input type="email" id="user-email" placeholder="usuario@dominio.com" required />
                </div>
                <div>
                    <label for="tel">Tel:</label>
                    <input type="tel" id="telefono" placeholder="099 000 111" required />
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                </div>
                <div>
                    <textarea type="text" id="Mensaje" rows="10" cols="40" placeholder="Ingrese su mensaje"></textarea>
                </div>
                <div>
                    <label for="mayor">Declaro que soy mayor de 18 años <input type="checkbox" name="mayor"
                            value="mayor" required />
                    </div>
                <input class="tipoBoton" type="submit" value="Enviar" />
                <input class="tipoBoton" type="reset" value="Borrar" />
            </ul>
        </form>
