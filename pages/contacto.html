<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- DESCRIPCION DE LA PÁGINA -->
    <meta name="description" content="Contáctanos y nos comunicaremos a la brevedad.">
    <!-- ÍCONO DE PÁGINA -->
    <link rel="shortcut icon" href="../assets/image/logo_garrison_chico.jpg">
    <!-- INTEGRACIÓN BOOTSTRAP -->

    <link rel="stylesheet" href="../css/styles.css">
    <!-- TÍTULO DE LA PÁGINA -->
    <title>Contacto - THE GARRISON</title>
</head>

<body>
    <!-- LOGO PRINCIPAL DE LA EMPRESA -->
    <header class="container-fluid">
        <div class="logo_titulo row">
            <img src="../assets/image/logo_garrison_chico.jpg" alt="logo_garrison" class="col-2"></img>
            <h1 class="col-sm-8 col-xs-12 display-4 align-items-center d-flex">DISTRIBUIDORA DE BEBIDAS ALCOHOLICAS</h1>
        </div>
    </header>
    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="container-fluid">
        <div class="d-flex justify-content-center">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../index.html" class="nav-link" aria-current="page">Inicio</a></li>
                <li class="nav-item"><a href="../pages/market.html" class="nav-link">Market</a></li>
                <li class="nav-item"><a href="../pages/login_registro.html" class="nav-link">Login/Registro</a></li>
                <li class="nav-item"><a href="../pages/tragos.html" class="nav-link">Recetas Tragos</a></li>
                <li class="nav-item"><a href="../pages/contacto.html" class="nav-link active">Contacto</a></li>
            </ul>
        </div>
    </nav>


    <main class="container-fluid py-3">
        <!-- FORMULARIO DE CONTACTO -->
        <div class="d-flex justify-content-center">
            <div class="row d-flex contacto_pagina text-center justify-content-around mb-3 col-10">
                <h2 class="subtitulo"> Contacto</h2>
                <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12">
                    <form action="./404.html" method="post" enctype="text/plain">
                        <div class="mb-3">
                            <label for="nombre_apellido" class="form-label">Nombre:</label>
                            <input type="text" id="nombre_apellido" class="form-control" placeholder="Nombre y Apellido" required autofocus />
                        </div>
                        <div class="mb-3">
                            <label for="user_email" class="form-label">Email:</label>
                            <input type="email" id="user-email" class="form-control" placeholder="usuario@dominio.com" required />
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">Tel:</label>
                            <input type="tel" id="telefono" class="form-control" placeholder="099 000 111" required />
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" type="text" id="mensaje" rows="8" placeholder="Ingrese su mensaje"></textarea>
                        </div>
                        <div>
                            <label for="mayor">Declaro ser mayor de 18 años. <input type="checkbox" name="mayor" value="mayor" required /></label>
                        </div>
                        <div class="mb-3">
                            <input class="tipoBoton--verde" type="submit" value="Enviar" />
                            <input class="tipoBoton--rojo" type="reset" value="Borrar" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="container-fluid d-flex justify-content-between">
        <div class="flex-row d-flex align-items-center">
            <p>© 2022 - Todos los derechos reservados. | 18 de julio 1234, Montevideo | Tel. 0800 0000</p>
        </div>
        <div class="flex-row d-flex align-items-center">
            <a href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="https://www.tiktok.com/" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    </script>
</body>


</html>
